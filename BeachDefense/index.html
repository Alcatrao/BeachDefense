<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Ocean Scene</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>

  <!-- Import map -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://threejs.org/build/three.module.js",
        "PointerLockControls": "https://threejs.org/examples/jsm/controls/PointerLockControls.js",
        "Water": "https://threejs.org/examples/jsm/objects/Water.js",
        "Water2": "https://threejs.org/examples/jsm/objects/Water2.js",
        "Sky": "https://threejs.org/examples/jsm/objects/Sky.js"
      }
    }
  </script>
</head>
<body>
  <div id="startMenu" style="
    position:fixed;top:0;left:0;width:100vw;height:100vh;
    background: url('./assets/Start_Menu_Image/Praia de Mira - ParedÃ£o.jpg') center center / cover no-repeat, #000a;
    display:flex;align-items:center;justify-content:center;z-index:10;
  ">
    <button id="startButton" style="font-size:2em;">Start Game</button>
  </div>
  <div id="endMenu" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;display:none;align-items:center;justify-content:center;z-index:10;">
    <div style="color:white;font-size:2em;display:flex;flex-direction:column;align-items:center;">
      <span id="endMessage"></span>
      <div id="scoreMessage" style="display:none; font-size:1.2em; margin-top:10px;"></div>
      <button id="restartButton" style="font-size:1.5em;margin:1em;">Restart</button>
      <button id="backToMenuButton" style="font-size:1.2em;margin-top:0.5em;">Go Back to Start Menu</button>
    </div>
  </div>
  <div id="focusHint" style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:none;align-items:center;justify-content:center;z-index:8;background:rgba(0,0,0,0.3);pointer-events:none;">
    <span style="color:white;font-size:2em;pointer-events:auto;">Click the game window to play!</span>
  </div>
  <div id="pauseMenu" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:#000a;display:none;align-items:center;justify-content:center;z-index:11;flex-direction:column;">
    <button id="resumeButton" style="font-size:2em;margin-bottom:1em;">Resume Game</button>
    <button id="exitButton" style="font-size:2em;">Exit to Main Menu</button>
  </div>
  <div id="loadingMessage" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:#222;color:#fff;padding:20px 40px;border-radius:10px;z-index:1000;font-size:1.3em;">
    Loading assets, please wait...
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
